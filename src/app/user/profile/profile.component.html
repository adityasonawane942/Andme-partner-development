<div style="margin-top: 120px;" class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div id="small" class="card card-user">
            <div class="image">
              <img style="width: 100%;" src="../../../assets/banner.webp" alt="..." />
            </div>
            <div style="margin-right: auto; margin-left: auto; text-align: center;" class="content">
                  <!-- <img
                    class="avatar border-gray"
                    src="../../../assets/rupee-symbol-business-opportunity.jpg"
                    alt="..."
                  /> -->
                  
                  <br>
              <h4 class="title">
                 {{userdata.name}} <br />
              </h4>
              <p class="description text-center">
                Refferal Code:  {{userdata.referral_code}} 
              </p>
              <p class="description text-center">
                Email:  {{userdata.email}} 
              </p>
              <p class="description text-center">
                Mobile No:  {{userdata.mobile_number}} 
              </p>
              <p class="description text-center">
                DOB:  {{userdata.dob}} 
              </p>
            </div>
            <hr />
            <div class="text-center">
              <button href="#" class="btn btn-simple">
                <a style="color: inherit;" href="{{userdata.fb_link}}" target="_blank"><i class="fab fa-facebook"></i></a>
              </button>
              <button href="#" class="btn btn-simple">
                <a style="color: inherit;" href="{{userdata.insta_link}}" target="_blank"><i class="fab fa-instagram"></i></a>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <!-- <div style="margin-bottom: 2vw;" class="row">
            <div class="col-sm-6">

          <div id="big" class="card">
            <div class="header">
              <h4 class="title">Personal Details</h4>
            </div>
            <div class="content">
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Email ID</label>
                      <input
                        type="text"
                        class="form-control"
                        disabled
                        name="email"
                        placeholder="Email"
                        [(ngModel)]="email"
                        value="{{userdata.email}}"
                      />
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="form-group">
                      <label>Name</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        name="name"
                        [(ngModel)]="name"
                        value="{{userdata.name}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Address</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Address"
                        [(ngModel)]="address"
                        name="address"
                        value=" {{userdata.address}} "
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="City"
                        name="city"
                        [(ngModel)]="city"
                        value="{{userdata.city_name}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>State</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="State"
                        name="state"
                        [(ngModel)]="state"
                        value="{{ userdata.state }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Pincode</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Pincode"
                        name="pincode"
                        [(ngModel)]="pincode"
                        value="{{userdata.pin_code}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mobile No.</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Mobile Number"
                        name="mobileno"
                        [(ngModel)]="mobileno"
                        value="{{ userdata.mobile_number }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Referral Code</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Referral Code"
                        name="rcode"
                        [(ngModel)]="rcode"
                        value="{{userdata.referral_code}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Facebook ID</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Link to your Facebook Profile"
                        name="facebook"
                        [(ngModel)]="facebookid"
                        value="{{userdata.fb_link}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Instagram ID</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Link to your Instagram Profile"
                        name="insta"
                        [(ngModel)]="instagram_id"
                        value="{{userdata.insta_link}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Recipient Name</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="recipient_name"
                        name="recipientname"
                        value="{{userdata.recipient_name}}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Bank Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="bankname"
                        [(ngModel)]="bank_name"
                        value="{{userdata.bank_name}}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Account Number</label>
                      <input
                        type="text"
                        class="form-control"
                        name="accountnumber"
                        [(ngModel)]="account_number"
                        value="{{ userdata.account_number }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>IFSC Code</label>
                      <input
                        type="text"
                        class="form-control"
                        name="ifsccode"
                        [(ngModel)]="ifsc_code"
                        value="{{userdata.ifsc_code}}"
                      />
                    </div>
                  </div>
                </div>
                <button
                  [disabled]="buttonc"
                  (click)="update()"
                  type="submit"
                  class="btn btn-info btn-fill pull-right"
                >
                  Update Profile
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
