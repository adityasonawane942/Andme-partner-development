<div style="margin-top: 120px;" class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="big" class="card">
            <div class="header">
              <h4 class="title">Personal Info</h4>
            </div>
            <div class="content">
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="text"
                        class="form-control"
                        disabled
                        name="email"
                        placeholder="Email"
                        [(ngModel)]="email"
                        value="{{userdata.email}}"
                      />
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="form-group">
                      <label>Name</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        name="name"
                        [(ngModel)]="name"
                        value="{{userdata.name}}"
                      />
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Address</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Address"
                        [(ngModel)]="address"
                        name="address"
                        value=" {{userdata.address}} "
                      />
                    </div>
                  </div>
  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="City"
                        name="city"
                        [(ngModel)]="city"
                        value="{{userdata.city_name}}"
                      />
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>State</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="State"
                        name="state"
                        [(ngModel)]="state"
                        value="{{ userdata.state }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Pincode</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Pincode"
                        name="pincode"
                        [(ngModel)]="pincode"
                        value="{{userdata.pin_code}}"
                      />
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mobile No.</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Mobile Number"
                        name="mobileno"
                        [(ngModel)]="mobileno"
                        value="{{ userdata.mobile_number }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Referral Code</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="Referral Code"
                        name="rcode"
                        [(ngModel)]="rcode"
                        value="{{userdata.referral_code}}"
                      />
                    </div>
                  </div>
                </div>
